<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formValidation.css">
</head>

<div class="h1">
<h1>Registration Form</h1>
</div>

<body>
    <form action="/action_page.php" method="get" id="form1">
        <div class="flex-container">
            <div class="first-container"></div>
            
            <label for="userID">User ID*</label>
                <input type="userID" id="userID" name="userID" placeholder="Required length of 5 to 12 characters">
            <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="Required length of 7 to 12 characters">    
            <label for="name">Name*</label>
                <input type="name" id="name" name="name" placeholder="Required">
            <label for="address">Address</label>
                <input type="address" id="address" name="address" placeholder="Optional">
            <label for="">Country</label>
             
            <select class="country" name="country" id="country">
                <option value="country" color="rgb(75, 75, 75)">South Africa</option>
                <option value="country">Botswana</option>
                <option value="country">Democratic Republic of Congo</option>
                <option value="country">Egypt</option>
                <option value="country">Eswatini</option>
                <option value="country">Ethiopia</option>
                <option value="country">Kenya</option>
                <option value="country">Lesotho</option>
                <option value="country">Malawi</option>
                <option value="country">Mozambique</option>
                <option value="country">Namibia</option>
                <option value="country">Nigeria</option>
                <option value="country">Other</option>


                <input type="country" id="country" name="country" placeholder="Other">
            <label for="email">Postal Code*</label>
                <input type="postalCode" id="postalCode" name="postalCode" placeholder="Required, numeric only">
            <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="Required, Valid email only">
                
                <div>
                    <p>
                    <form action="">
                        <input type="radio" name="gender" value="male">Male<br>
                        <input type="radio" name="gender" value="female">Female<br>
                        <input type="radio" name="gender" value="other">Other<br></form>
                    </p>
                    <p>
                    <form action="checkbox">
                        <input type="checkbox" name="english" value="english">English<br>
                        <input type="checkbox" name="non-english" value="non-english">Non-English<br></form>
                    </p>
                  </div>
                  <div>
                    <p>
                        <label for="bio">About:</label><br>
                        <textarea class="bio" name="bio" id="bio" cols="48" rows="6" placeholder="Optional"></textarea>
                      </p>
                  </div>
                  <div>
                    <p>
                        <button type="submit" form="form1" value="Submit">Submit</button>
                    </p>
                  </div>       
        </div>
    </form>   
</body>
</html>
